<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Animal Face Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Animal Face Test</a>
    </nav>

    <div class="container">
        <h1 class="text-center my-4">Which animal do you resemble?</h1>

        <div class="image-upload-wrap text-center">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <h3>Drag and drop a face image or click to select a file.</h3>
            </div>
        </div>
        <div class="file-upload-content text-center" style="display:none;">
            <img class="file-upload-image" id="face-image" src="#" alt="your image" />
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove &nbsp;
                    <span class="image-title">Uploaded Image</span>
                </button>
            </div>
        </div>
        <div id="label-container" class="mt-3"></div>
    </div>

    <!-- Bootstrap and TensorFlow.js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script>
        let model, maxPredictions;

        window.onload = async function () {
            await init();
        };

        async function init() {
            const URL = "https://teachablemachine.withgoogle.com/models/q8sOUATEp/";
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function predict() {
            var image = document.getElementById("face-image");
            if (!image.src || image.src === "#") {
                console.error("Image not loaded yet.");
                return;
            }

            const prediction = await model.predict(image, false);
            let highestPrediction = {className: "", probability: 0};
            for (let i = 0; i < maxPredictions; i++) {
                const element = labelContainer.childNodes[i];
                const probability = prediction[i].probability.toFixed(2);
                element.innerHTML = `${prediction[i].className}: ${probability}`;
                if (probability > highestPrediction.probability) {
                    highestPrediction = {className: prediction[i].className, probability: probability};
                }
            }
            updateResultDescription(highestPrediction);
        }

        function updateResultDescription(highestPrediction) {
            const descriptionElement = document.createElement("div");
            descriptionElement.className = 'result-description';
            descriptionElement.innerHTML = `<h4>You mostly resemble a(n): ${highestPrediction.className}</h4>`;
            labelContainer.appendChild(descriptionElement);
        }

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                    predict();
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }

        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
</body>

</html>
